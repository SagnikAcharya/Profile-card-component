<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Background Images  -->
  <div class="img-container">
    <div class="upperimg">
    </div>
    <div class="lowerimg">
    </div>
  </div>

  <!-- Written Content  -->

  <div class="container">
    <div class="card-img">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="content">
      <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <h2>Victor Crest <span>26</span></h2>
      <h4>London</h4>
    </div>
    <hr>
    <div class="stats">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>

</body>

</html>
